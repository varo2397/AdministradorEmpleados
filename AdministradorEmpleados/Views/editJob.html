</script>

<script>
    //save changes to db
    $('#submitForm').on('click',function () {
        var jobName = $('#jobName').val();
        var state = $('#checkbox').is(':checked');
        if(jobName.length != 0){
            $.ajax({
                url: 'http://localhost:3000/editJob',
                method: 'post',
                data: {jobName: jobName, state: state},
                success: function (data) {
                    window.location.href = '../Views/jobs.html';
                }
            })
        }
        else{
            $('#error').html('<br><br> Ingrese un nombre para el puesto <br><br>');
        }

    })
</script>
