<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>DASHGUM - Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

<body style="min-width: 100%; height: 100%">

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div id="login-page" style="min-width: 100%; height: 100%"  >
    <div class="container-fluid" style="background-image: url('../assets/img/sunset-new-york-1.jpg');background-size: cover;width: 100%;height: 100%">
        <br>

        <form class="form-login" action="" method="post">
            <h2 class="form-login-heading">Inicio de sesion</h2>
            <div class="login-wrap">
                <form>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" autofocus required>
                    <br>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <br>
                    <button class="btn btn-theme btn-block" type="submit" id = "formSubmit"><i class="fa fa-lock"></i> Entrar</button>

                </form>
            <br>
            <div><p id="error" class="text-danger"></p></div>
            </div>
        </form>
    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script src="../assets/js/jquery.js"></script>
<script>window.$ = window.jQuery = require('jquery');</script>
<script src="../assets/js/bootstrap.min.js"></script>

<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->

<script>
    $("#formSubmit").on('click', function(){
        var userData = {
            username: $('#username').val(),
            password: $('#password').val()
        }
        if($('#username').val().length != 0 && $('#password').val().length != 0){
            $.ajax({
                method: 'post',
                url: 'http://localhost:3000/login',
                data: userData,
                success: function (data) {
                    if(data == ''){
                        window.location.href = '../Views/payroll.html';
                    }
                    else {
                        $('#error').html(data);
                    }
                },
                error: function () {
                    console.log('no funciono');
                }
            })
            return false;
        }
        else if($('#username').val().length == 0){
            $('#error').html("Ingrese un nombre de usuario ");
        }
        else if($('#password').val().length == 0){
            $('#error').html("Ingrese una contraseña");
        }


    });
</script>

</body>
</html>
