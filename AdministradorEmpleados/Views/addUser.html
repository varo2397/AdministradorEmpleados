<script>
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:3000/getJobsForUser',
            method: 'get',
            success: function (data) {
                $('#job').html(data);
            }
        })
    })
</script>

<script>
    $('#submitForm').on('click',function () {
        let firstName = $('#firstName').val();
        let secondName = $('#secondName').val();
        let firstLastName = $('#firstLastName').val();
        let secondLastName = $('#secondLastName').val();
        let email = $('#email').val();
        let identification = $('#identification').val();
        let birthDate = $('#birthDate').val();
        let accountNumber = $('#accountNumber').val();
        let cellphone = $('#cellphone').val();
        let housephone = $('#housephone').val();
        let address = $('#address').val();
        let userName = $('#username').val();
        let password = $('#password').val();
        let confirmPassword = $('#confirmPassword').val();
        let administrator = $('#administrator').val();
        let job = $("#job option:selected").text();;

        let today = new Date();
        let verificationBirthDate = new Date(birthDate);
        let html;




        if(firstName.length == 0 || firstLastName.length == 0 || secondLastName.length == 0 || email.length == 0
         || identification.toString().length == 0 || cellphone.toString().length == 0 || address.length == 0
         || userName.length == 0 || password.length == 0 || confirmPassword.length == 0){
            html = 'Rellene los campos faltantes identificados por *';
            $('#error').html(html);
        }
        else if(today.getFullYear() - 18 < verificationBirthDate.getFullYear() ){
            html = 'Tiene que tener una edad minima de 18';
            $('#error').html(html);
        }
        else if(cellphone.toString().length != 8 || (housephone.toString().length != 0 && housephone.toString().length != 8)){
            html = 'Los numeros de telefono tiene que tener 8 digitos';
            $('#error').html(html);
        }
        else if(identification.toString().length != 9){
            html = 'Los numeros de cedula tienen que tener 9 digitos';
            $('#error').html(html);
        }
        else if(password != confirmPassword){
            html = 'Ingreso diferentes contraseñas';
            $('#error').html(html);
        }
        else{
            let userData = {
                firstName: firstName,
                secondName: secondName,
                firstLastName: firstLastName,
                secondLastName: secondLastName,
                email: email,
                identification: identification,
                username: userName,
                password: password,
                cellphone: cellphone,
                housephone: housephone,
                birthDate: birthDate,
                administrator: administrator,
                job: job,
                address: address,
                accountNumber: accountNumber
            }
            console
            $.ajax({
                url: 'http://localhost:3000/addUser',
                method: 'post',
                data: JSON.parse(JSON.stringify(userData)),
                success: function (data) {
                    if(data.length != 0){
                        $('#error').html(data);
                    }
                    else {
                        window.location.href = '../Views/payroll.html';
                    }
                }
            })
        }
    })
</script>
